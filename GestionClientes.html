<!DOCTYPE html>
<html>
    <head>
         <title>
            GESTION DE CLIENTES
        </title>
        <meta name="viewport" content="user-scalable=no, width=device,with" charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="librerias/css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="librerias/css/EstiloClientes.css"/>
        <script type="text/javascript" src="librerias/js/jquery-3.6.0.min.js"> </script>
        <script type="text/javascript" src="librerias/js/Crud.js"> </script>
    </head>
    <body>
        <section class="form-client">
            <ul>
                <li> <a href="Menu.html"> MENÚ </a> </li>
                <li> <a href="GestionProductos.html"> GESTIONAR PRODUCTOS </a> </li>
                <li> <a href="Gestiondecompras.html"> GESTIONAR COMPRAS </a> </li>
            </ul> 
            <br/>
            <h1> Gestión de Clientes </h1> <br/>
            <div class="container"> 
                <div class="row"> 
                    <form>
                        <fieldset>
                            <legend> Identificación: </legend>
                            <input type="number" class="form-control" id="identificacion"/>
                            <br/>
                            <legend> Nombre: </legend>
                            <input type="text" class="form-control" id="nombre"/>
                            <br/>
                            <legend> Ocupación: </legend>
                            <select class="form-control" id="ocupacion"> 
                                <option value="estudiante"> Estudiante </option>
                                <option value="docente"> Docente </option>
                                <option value="otro"> Otro </option>
                            </select>
                            <br/>
                            <legend> Sisbén: </legend>
                            <input type="number" step="0.01" class="form-control" id="sisben"/>
                            <br/>
                            <button type="button" id="crearTabla" class="btn btn-success"> Crear Tabla </button>
                            <button type="button" id="insertar" class="btn btn-success"> Insertar Datos </button>
                            <button type="button" id="modificar" class="btn btn-danger"> Modificar Datos </button>
                            <button type="button" id="listar" class="btn btn-success"> Mostrar/Actualizar Datos </button>
                            <br/>
                            <button type="button" id="borrarTodo" class="btn btn-danger"> Eliminar Todo </button>
                        </fieldset>
                    </form>
                    <br/> <br/>
                    <hr/>
                    <h3> LISTA DE CLIENTES </h3>
                    <table class="table table-borderer table-hover" id="listaClientes" style="width: 715px">
    
                    </table>
                </div>
            </div>
        </section>
    </body>
</html>
